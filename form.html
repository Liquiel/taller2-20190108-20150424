</head>
<body>
    <header>
        <img src="img/logo2.png" class="logo" width="100" height="100">
        <nav>
            <ul class="nav_links">
                <li><a href="index.html">Inicio</a></li>
                <li><a href="">El club</a></li>

            </ul>
        </nav>
        <a class="cta" href="#"><button>Contacto</button></a>
    </header>
    <div class="container">
        <div class="title">Registro</div>
        <div class="content">
          <form action="#">
            <div class="user-details">
              <div class="input-box">
                <span class="details">Nombre completo</span>
                <input type="text" placeholder="Ingrese su nombre" required  minlength="5" maxlength="40" required pattern="[A-Za-z0-9]+">
                
              </div>
              <div class="input-box">
                <span class="details">Teléfono</span>
                <input type="text" placeholder="Ingrese su teléfono" required>
              </div>
              <div class="input-box">
                <span class="details">Correo electrónico</span>
                <input type="text" placeholder="Ingrese su correo" required>
              </div>
              <div class="input-box">
                <span class="details">Dirección</span>
                <input type="text" placeholder="Ingrese su dirección" required>
              </div>
              <div class="input-box">
                <span class="details">Carnet</span>
                <input type="text" placeholder="Ingrese su carnet" required>
              </div>
              <div class="input-box">
                <span class="details">DUI</span>
                <input type="text" placeholder="Ingrese su DUI" required>
              </div>
              <div class="input-box">
                <span class="details">Fecha de nacimiento</span>

                <input type="date" id="fecha" name="fecha"value="2000-01-01">
              </div>
            </div>
            <div class="gender-details">
              <input type="radio" name="gender" id="dot-1">
              <input type="radio" name="gender" id="dot-2">
             
              <span class="gender-title">Gender</span>
              <div class="category">
                <label for="dot-1">
                <span class="dot one"></span>
                <span class="gender">Masculino</span>
              </label>
              <label for="dot-2">
                <span class="dot two"></span>
                <span class="gender">Femenino</span>
              </label>
              
              </div>
            </div>
            <div class="button">
              <input type="submit" value="Registrar">
            </div>
          </form>
        </div>
      </div>
  
</body>
</html>
